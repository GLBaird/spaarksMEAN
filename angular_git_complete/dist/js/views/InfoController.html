<!-- User Info Data -->
<div ng-show="data">
    <img ng-src="{{data.avatar_url}}" title="{{data.name}}" alt="Avatar" class="avatar">
    <div class="gitdata">
        <p><b>Account name:</b> {{data.login}}</p>
        <p><b>User name:</b> {{data.name}}</p>
        <p><b>Email:</b> {{data.email}}</p>
        <p><b>Company:</b> {{data.company}}</p>
    </div>
</div>
