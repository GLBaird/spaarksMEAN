<!DOCTYPE html>
<html lang="en" ng-app="MeanContacts">
<head>
    <meta charset="UTF-8">
    <title>MEAN Contact List App</title>

    <!-- TODO: Change to CDN -->
    <link rel="stylesheet" href="/bower/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="/bower/angular/angular.js"></script>
    <script src="/bower/angular-resource/angular-resource.js"></script>
</head>
<body>

    <header class="navbar navbar-default">
        <h1 class="container"><i class="glyphicon glyphicon-user"> </i> M.E.A.N. Contacts</h1>
    </header>
    <main class="container">
        <table class="table table-striped" ng-controller="ListController">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Number</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input ng-model="new.name" type="text" class="form-control" placeholder="Enter name"></td>
                    <td><input ng-model="new.email" type="text" class="form-control" placeholder="Enter email"></td>
                    <td><input ng-model="new.number" type="text" class="form-control" placeholder="Enter number"></td>
                    <td>
                        <button ng-hide="editMode" ng-click="add()" class="btn btn-sm btn-success glyphicon glyphicon-plus" title="Add"> </button>
                        <button ng-show="editMode" ng-click="save()" class="btn btn-sm btn-success glyphicon glyphicon-ok" title="Save"> </button>
                        <button ng-show="editMode" ng-click="cancelEdit()" class="btn btn-sm btn-primary glyphicon glyphicon-remove" title="Save"> </button>
                    </td>
                </tr>
                <tr class="error" ng-show="error">
                    <td colspan="4"><i class="glyphicon glyphicon-warning-sign"></i> {{error}}</td>
                </tr>
                <tr ng-repeat="contact in contacts">
                    <td>{{contact.name}}</td>
                    <td>{{contact.email}}</td>
                    <td>{{contact.number}}</td>
                    <td>
                        <button ng-click="edit(contact)"
                                class="btn btn-sm btn-warning glyphicon glyphicon-pencil"
                                title="Edit"> </button>
                        <button ng-click="delete (contact._id)"
                                class="btn btn-sm btn-danger glyphicon glyphicon-trash"
                                title="Delete"> </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
