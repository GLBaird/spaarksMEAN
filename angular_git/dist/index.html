<!DOCTYPE html>
<html lang="en" ng-app="AngularGit">
<head>
    <meta charset="UTF-8">
    <title>Angular GIT</title>

    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
</head>
<body>

    <header>
        <h1>Angular Git</h1>
    </header>

    <main ng-controller="InfoController">

        <form>
            <label>
                Search for Repository:
                <input type="text" placeholder="Name">
            </label>
            <br>
            <input type="submit" value="Search">
        </form>

        <nav>
            <a href="#">User Information</a>
            <a href="#">Repos Information</a>
        </nav>

        <p class="error">{{error}}</p>

        <div>
            <img ng-src="{{data.avatar_url}}" alt="{{data.name}} avatar" title="{{data.name}}">
            <p><b>Login Name:</b> {{data.login}}</p>
            <p><b>Full Name:</b> {{data.name}}</p>
            <p><b>Company:</b> {{data.company}}</p>
            <p><b>Followers:</b> {{data.followers}}</p>
        </div>

    </main>

    <script src="js/app.js"></script>
</body>
</html>
